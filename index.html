<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- style-css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex-container">
        <nav>
            <div class="left-bar">
                <div class="left-bar-top"> 
                    <div class="container-logo">
                        <img src="img/logo.svg" alt="logo-grande" class="img-logo">
                    </div>
                    <!-- home -->
                    <div class="image-container">
                        <img src="img/home.svg" alt="home" class="img-size">
                        <div class="shadow-text">Home</div>
                    </div>
                    <!-- search -->
                    <div class="image-container">
                        <img src="img/search.svg" alt="cerca" class="img-size">
                        <div class="shadow-text">Search</div>
                    </div>
                    <!-- libreria -->
                    <div class="image-container">
                        <img src="img/libreria.svg" alt="libreria" class="img-size">
                        <div class="shadow-text">La tua libreria </div>
                    </div>
                    <div class="text-playlist">PLAYLIST</div>
                    <div class="fix-bug-flex"><i class="fa-solid fa-plus icon-size"></i> Crea playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                </div>
                <!-- left-bar-bottom -->
                <div class="left-bar-bottom">
                    <div class="fix-bug-flex"><i class="fa-solid fa-down-long icon-size"></i> Installa l'App</div>
                    <hr class="line-size">                  
                    <div class="image-container">
                        <img src="img/profile.svg" alt="user" class="img-user">
                        <div>Lo Preiato Emanuele</div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- main-container -->
        <div class="main-container">
            <div class="upgrade-bar">
                <button class="btn">EFFETTUA L'UPGRADE</button>
            </div>
            
        </div>
        <!-- bar-bottom -->
        <div class="bar-battom">
            <!-- song and name song -->
            <div class="image-container">
                <img src="img/sinister.jpeg" alt="canzone" class="img-bar-bottom">
                <div class="song-name">
                    Sinister 
                    <div class="brano">Brano nome</div>
                </div>
            </div>
            <!-- heart and folder -->
            <div class="add-song">
                <i class="fa-regular fa-heart icon-size"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
            <!-- center command bar -->
            <div class="main-command-bar">
                <div class="command-bar">
                    <i class="fa-solid fa-shuffle icon-size"></i>
                    <i class="fa-solid fa-backward-step icon-size"></i>
                    <i class="fa-regular fa-circle-play icon-size"></i>
                    <i class="fa-solid fa-forward-step icon-size"></i>
                    <i class="fa-solid fa-arrow-rotate-right icon-size"></i>
                </div>
                <div class="time-line">
                    <div class="time">
                        0:25
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
