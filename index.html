<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- style-css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex-container">
        <nav>
            <div class="left-bar">
                <div class="left-bar-top"> 
                    <div class="container-logo">
                        <img src="img/logo.svg" alt="logo-grande" class="img-logo">
                    </div>
                    <!-- home -->
                    <div class="image-container">
                        <img src="img/home.svg" alt="home" class="img-size">
                        <div>Home</div>
                    </div>
                    <!-- search -->
                    <div class="image-container">
                        <img src="img/search.svg" alt="cerca" class="img-size">
                        <div>Search</div>
                    </div>
                    <!-- libreria -->
                    <div class="image-container">
                        <img src="img/libreria.svg" alt="libreria" class="img-size">
                        <div>La tua libreria </div>
                    </div>
                    <div class="text-playlist">PLAYLIST</div>
                    <div class="fix-bug-flex"><i class="fa-solid fa-plus icon-size"></i> Crea playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                    <div class="fix-bug-flex">Nome playlist</div>
                </div>
                <!-- left-bar-bottom -->
                <div class="left-bar-bottom">
                    <div class="fix-bug-flex"><i class="fa-solid fa-down-long icon-size"></i> Installa l'App</div>
                    <hr class="line-size">                  
                    <div class="image-container">
                        <img src="img/profile.svg" alt="user" class="img-user">
                        <div>Lo Preiato Emanuele</div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            
        </div>
        <!-- bar-bottom -->
        <div class="bar-battom">
            
        </div>
    </div> 
</body>
</html>
